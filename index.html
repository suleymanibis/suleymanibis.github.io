<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Satranç (Pro)</title>
    <!-- Gerekli Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
        --bg-dark: #262421; --bg-medium: #302e2c; --bg-light: #3c3a38;
        --text-light: #e6e6e6; --text-dark: #9e9c9a;
        --accent-green: #7fa650; --accent-blue: #4a69bd; --accent-purple: #8e44ad;
        --highlight-yellow: rgba(246, 246, 130, 0.6);
        --highlight-last-move: rgba(205, 210, 106, 0.55);
    }
    html, body { overflow-x: hidden; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-light); min-height: 100vh; padding: 15px; overflow-y: auto; }
    #main-container { width: 100%; min-height: calc(100vh - 30px); display: flex; justify-content: center; align-items: center; }
    .hidden { display: none !important; }
    button { transition: all 0.2s ease-in-out; }
    button:hover { transform: translateY(-2px); }

    .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); z-index: 99; display: flex; justify-content: center; align-items: center; padding: 15px; }
    .modal-content { background-color: var(--bg-light); padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); width: 100%; max-width: 400px; text-align: center;}
    .modal-content h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; }
    .modal-content input, .modal-content select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #545250; background-color: var(--bg-medium); color: var(--text-light); margin-bottom: 15px; }
    .modal-content .modal-buttons { display: flex; flex-direction: column; gap: 10px; }
    .modal-content .modal-buttons.flex-row { flex-direction: row; }
    .modal-content button { flex-grow: 1; padding: 12px; border-radius: 8px; border: none; font-weight: 600; color: white; }
    
    #mainMenu, #gameLobby { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 90%; max-width: 450px; padding: 25px; background-color: var(--bg-medium); border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); text-align: center; }
    #mainMenu h1.text-4xl { font-size: 2rem; }
    #mainMenu button { width: 100%; padding: 12px; font-size: 1rem; font-weight: 600; margin-top: 15px; border: none; border-radius: 10px; color: white; }
    @media (min-width: 640px) { #mainMenu h1.text-4xl { font-size: 2.25rem; } #mainMenu button { padding: 15px; font-size: 1.1rem; } #mainMenu, #gameLobby { padding: 40px; } }

    .game-area { display: none; }
    .main-content-wrapper { display: flex; flex-direction: column; gap: 20px; align-items: center; width: 100%; max-width: 1200px; }
    @media (min-width: 820px) { .main-content-wrapper { flex-direction: row; align-items: flex-start; justify-content: center; gap: 30px; } }
    
    .game-container { background-color: var(--bg-medium); border: 1px solid #545250; border-radius: 12px; padding: 15px; display: flex; flex-direction: column; align-items: center; position: relative; width: 100%; max-width: min(90vw, 85vh, 480px); }
    @media (min-width: 640px) { .game-container { padding: 20px; } }
    
    .player-info { display: flex; justify-content: space-between; align-items: center; width: 100%; font: semibold; margin-bottom: 2px; }
    .player-name { flex-grow: 1; text-align: left;}
    .timer { background-color: var(--bg-dark); padding: 2px 10px; border-radius: 5px; font-family: 'Courier New', Courier, monospace; letter-spacing: 1px; transition: color 0.3s; }
    .timer.low-time { color: #e74c3c; font-weight: bold; }

    .board { display: grid; grid-template-columns: repeat(8, 1fr); width: 100%; aspect-ratio: 1 / 1; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.4); border: 2px solid #201f1d; }
    /* ... Diğer stiller ... */
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Main Menu, Modals, Game Lobby, Game Area... -->
        <div id="mainMenu">
            <!-- ... -->
        </div>

        <div id="createGameModal" class="modal-backdrop hidden">
            <div class="modal-content">
                <h2>Yeni Online Oyun</h2>
                <input type="text" id="roomNameInput" placeholder="Oda Adı" maxlength="20">
                <input type="password" id="roomPasswordInput" placeholder="Şifre (isteğe bağlı)">
                <select id="timeControlSelect">
                    <option value="0">Süresiz</option>
                    <option value="1">1 Dakika</option>
                    <option value="3">3 Dakika</option>
                    <option value="5">5 Dakika</option>
                    <option value="10" selected>10 Dakika</option>
                    <option value="30">30 Dakika</option>
                </select>
                <div class="modal-buttons flex-row">
                    <button id="cancelCreateGameBtn" class="bg-gray-600">İptal</button>
                    <button id="confirmCreateGameBtn" class="bg-green-600">Oluştur</button>
                </div>
            </div>
        </div>
        
        <!-- ... diğer modallar ... -->

        <div class="game-area main-content-wrapper">
            <div class="game-container">
                <div id="opponentLeftNotification" class="hidden">Rakibiniz oyundan ayrıldı. Yeni rakip bekleniyor...</div>
                <div class="player-info">
                    <div id="playerTop" class="player-name">Oyuncu 2 (Siyah)</div>
                    <div id="timerTop" class="timer hidden">00:00</div>
                </div>
                <div class="board" id="chessBoard"></div>
                <div class="player-info" style="margin-top: 4px; margin-bottom: 0;">
                    <div id="playerBottom" class="player-name">Oyuncu 1 (Beyaz)</div>
                    <div id="timerBottom" class="timer hidden">00:00</div>
                </div>
                <div class="game-info-panel" id="gameInfoPanel">Sıra: Beyaz</div>
                <button id="backToMenuButton" class="mt-4 bg-red-600 text-white px-4 py-2 rounded-lg">Ana Menüye Dön</button>
            </div>
        </div>
    </div>
    
    <div id="version">v1.5.1-fix</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, getDoc, updateDoc, deleteDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- JavaScript Kodu ---
        const firebaseConfig = { apiKey: "AIzaSyAcMo_abVNc5XMXkeV594HCw4REwFohHoU", authDomain: "chess-788b3.firebaseapp.com", projectId: "chess-788b3", storageBucket: "chess-788b3.appspot.com", messagingSenderId: "180730302373", appId: "1:180730302373:web:ee36639e0349a6d882224c", measurementId: "G-ZC9ED69EB9" };
        let db, auth, userId, guestName;
        let chess, playerColor, gameId, gameUnsubscribe, lobbyUnsubscribe, currentGameData = null;
        let gameMode = null, audioStarted = false, fromSquare = null, currentGameStatus = 'ended';
        let botDifficulty = 'easy';
        let lastMove = null;
        let timerInterval = null;

        const timerTop = document.getElementById('timerTop');
        const timerBottom = document.getElementById('timerBottom');
        // ... diğer DOM elementleri ...

        // ... showMainMenu, showGameUI vb. fonksiyonlar ...
        
        async function createOnlineGame(roomName, password, timeControlMinutes) {
            playerColor = 'white';
            showGameUI('online');
            currentGameStatus = 'waiting';
            
            let gameData = {
                fen: new Chess().fen(), status: 'waiting', createdAt: serverTimestamp(),
                creatorId: userId, creatorName: guestName, opponentId: null, opponentName: null,
                roomName: roomName, password: password || null, rematchRequestedBy: null,
                winner: null, reason: null
            };

            if (timeControlMinutes > 0) {
                const timeInMs = timeControlMinutes * 60 * 1000;
                gameData.timeControl = { minutes: timeControlMinutes };
                gameData.w_time = timeInMs;
                gameData.b_time = timeInMs;
                gameData.lastMoveTimestamp = serverTimestamp();
            }

            const gameRef = await addDoc(collection(db, "games"), gameData);
            gameId = gameRef.id;
            listenToGame(gameId);
        }

        function listenToGame(gId) {
            gameId = gId;
            if (gameUnsubscribe) gameUnsubscribe();
            gameUnsubscribe = onSnapshot(doc(db, "games", gId), (docSnap) => {
                if (!docSnap.exists()) { if (gameMode === 'online') { alert("Oda kurucusu oyundan ayrıldı. Oda kapatıldı."); showMainMenu(); } return; }
                
                currentGameData = docSnap.data();
                if (!currentGameData) return;

                const fenChanged = chess.fen() !== currentGameData.fen;
                if (fenChanged) {
                    chess.load(currentGameData.fen);
                    const history = chess.history({ verbose: true });
                    if (history.length > 0) { lastMove = history[history.length - 1]; }
                    renderBoard();
                    if (chess.in_check()) { highlightCheck(); }
                }
                
                updateGameInfo(currentGameData);
                handleTimer(currentGameData);

                currentGameStatus = currentGameData.status;

                if (currentGameData.status === 'active' && gameOverOverlay.classList.contains('visible')) {
                    gameOverOverlay.classList.remove('visible'); setTimeout(() => gameOverOverlay.classList.add('hidden'), 300);
                }
                if (currentGameData.status === 'ended') {
                    if (timerInterval) clearInterval(timerInterval);
                    checkGameOver(currentGameData);
                }
            });
        }

        async function handleMove(move) {
            const result = chess.move(move);
            if (result) {
                // ... ses ve highlight ...
                
                if (gameMode === 'online') {
                    let updateData = {
                        fen: chess.fen(),
                        status: 'active',
                        lastMoveTimestamp: serverTimestamp()
                    };

                    // HATA DÜZELTMESİ: Zamanı güvenli bir şekilde hesapla
                    if (currentGameData?.timeControl) {
                        const player_time_key = playerColor === 'white' ? 'w_time' : 'b_time';
                        const lastTimestampDate = currentGameData.lastMoveTimestamp?.toDate();
                        if (lastTimestampDate) {
                            const timeElapsed = Date.now() - lastTimestampDate.getTime();
                            const newTime = currentGameData[player_time_key] - timeElapsed;
                            updateData[player_time_key] = Math.max(0, newTime);
                        }
                    }
                    
                    if (chess.game_over()) {
                        updateData.status = 'ended';
                        updateData.winner = chess.turn() === 'w' ? 'b' : 'w';
                        updateData.reason = 'checkmate';
                        if (!chess.in_checkmate()) {
                            updateData.winner = null;
                            updateData.reason = 'draw';
                        }
                    }
                    await updateDoc(doc(db, "games", gameId), updateData);
                }
                
                // ... bot ve lokal oyun mantığı ...
            }
            return result;
        }

        function formatTime(ms) {
            if (ms <= 0) return "00:00.0";
            const totalSeconds = ms / 1000;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const tenths = Math.floor((ms % 1000) / 100);
            if(totalSeconds > 10) return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${tenths}`;
        }
        
        function handleTimer(gameData) {
            if (timerInterval) clearInterval(timerInterval);
            if (!gameData?.timeControl || gameData.status !== 'active') {
                timerTop.classList.add('hidden');
                timerBottom.classList.add('hidden');
                return;
            }

            timerTop.classList.remove('hidden');
            timerBottom.classList.remove('hidden');
            
            let w_time = gameData.w_time;
            let b_time = gameData.b_time;
            const turn = chess.turn();
            const lastTimestampDate = gameData.lastMoveTimestamp?.toDate(); // HATA DÜZELTMESİ: Güvenli erişim
            
            if (lastTimestampDate) {
                const timeElapsed = Date.now() - lastTimestampDate.getTime();
                if (turn === 'w') w_time -= timeElapsed;
                else b_time -= timeElapsed;
            }

            timerInterval = setInterval(() => {
                const isMyTurn = (playerColor.charAt(0) === turn);
                const activePlayerTime = turn === 'w' ? w_time : b_time;
                
                if (activePlayerTime <= 0) {
                    clearInterval(timerInterval);
                    if (isMyTurn) declareTimeoutLoss();
                    return;
                }

                if (turn === 'w') w_time -= 100;
                else b_time -= 100;
                
                updateTimerUI(w_time, b_time);
            }, 100);
            
            updateTimerUI(w_time, b_time);
        }

        function updateTimerUI(w_ms, b_ms) {
            // HATA DÜZELTMESİ: Daha basit ve doğru mantık
            if (playerColor === 'white') {
                timerBottom.textContent = formatTime(w_ms);
                timerTop.textContent = formatTime(b_ms);
            } else { // playerColor is 'black'
                timerBottom.textContent = formatTime(b_ms);
                timerTop.textContent = formatTime(w_ms);
            }
            
            timerBottom.classList.toggle('low-time', (playerColor === 'white' ? w_ms : b_ms) <= 10000);
            timerTop.classList.toggle('low-time', (playerColor === 'white' ? b_ms : w_ms) <= 10000);
        }
        
        async function declareTimeoutLoss() {
            if (!gameId || currentGameData?.status === 'ended') return;
            await updateDoc(doc(db, "games", gameId), {
                status: 'ended',
                winner: playerColor === 'white' ? 'b' : 'w',
                reason: 'timeout'
            });
        }
        
        async function handleRematch() {
            if (gameMode !== 'online') {
                // ... lokal oyunlar için rematch ...
                return;
            }

            const gameRef = doc(db, "games", gameId);
            const gameSnap = await getDoc(gameRef);
            if (!gameSnap.exists()) return;
            const gameData = gameSnap.data();

            if (gameData.rematchRequestedBy && gameData.rematchRequestedBy !== userId) {
                // HATA DÜZELTMESİ: Zamanlayıcıları da sıfırla
                let rematchUpdate = {
                    fen: new Chess().fen(),
                    status: 'active',
                    rematchRequestedBy: null,
                    winner: null,
                    reason: null,
                    lastMoveTimestamp: serverTimestamp()
                };
                if (gameData.timeControl) {
                    const timeInMs = gameData.timeControl.minutes * 60 * 1000;
                    rematchUpdate.w_time = timeInMs;
                    rematchUpdate.b_time = timeInMs;
                }
                await updateDoc(gameRef, rematchUpdate);
            } else if (!gameData.rematchRequestedBy) {
                await updateDoc(gameRef, { rematchRequestedBy: userId });
            }
        }
        
        // ... diğer tüm fonksiyonlar ve event listener'lar ...
    </script>
</body>
</html>
